<form [formGroup]="form" (ngSubmit)="updateSaldo()">
<mat-form-field appearance="fill">
  <mat-label>{{"sidenav.depositType" | translate}}</mat-label>
  <mat-select formControlName="tipo">
    <mat-option [value]="depositType.ATM">{{"depositType.atm" | translate}}</mat-option>
    <mat-option [value]="depositType.MBWay">{{"depositType.mbway" | translate}}</mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>{{"sidenav.amount" | translate}}</mat-label>
  <input matInput formControlName = "saldo"  type="number">
</mat-form-field>
  <button mat-raised-button type="submit" [disabled] = "!this.form.valid" mat-button>{{"depositType.deposit" | translate}}</button>
</form>
