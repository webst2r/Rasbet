<div class="chartContainer">
  <div class="chartSingleBets">
    <apx-chart [series]="chartSingleSeries" [chart]="chartDetails" [labels]="chartLabels" [title]="chartSingleTitle">
    </apx-chart>
  </div>
  <div class="chartMultipleBets">
    <apx-chart [series]="chartMultipleSeries" [chart]="chartDetails" [labels]="chartLabels" [title]="chartMultipleTitle">
    </apx-chart>
  </div>
</div>
