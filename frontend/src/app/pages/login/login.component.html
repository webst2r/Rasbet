<mat-card>
  <mat-card-title>{{"loginPage.login" | translate}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="login()">
      <p>
        <mat-form-field>
          <input type="text" matInput [placeholder]="'loginPage.email' | translate"  formControlName="email">
        </mat-form-field>

      </p>

      <span *ngIf="!form.controls['email'].valid &&
      form.controls['email']?.touched" class="error">
        {{ "loginPage.invalidEmail" | translate }}
      </span>
      <p>
        <mat-form-field>
          <input type="password" matInput [placeholder]="'loginPage.password' | translate" formControlName="password">
        </mat-form-field>
      </p>
      <span *ngIf="!form.controls['password'].valid &&
      form.controls['password']?.touched" class="error">
        {{  "loginPage.invalidPassword" | translate  }}
      </span>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <div class="button">

        <button type="button" routerLink="/register" mat-button>{{"registerPage.register" | translate}}</button>
        <button type="submit" [disabled] = "!this.form.valid" mat-button>{{"loginPage.login" | translate}}</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
